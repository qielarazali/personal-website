<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9bb5c4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .project-header {
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 20px 0;
            background-color: #02152e;
            color: #fff;
            margin-bottom: 10px;
            margin-top: 10px;
			
        }

        .project-header h1 {
            font-size: 2rem;
            margin: 0;
            font-family: Times new roman, sans-serif;
            color: white;
        }

        h1 {
            color: #ebeef2;
            margin-bottom: 20px;
        }

        .gallery-container {
            overflow: hidden;
            width: 90%;
			height:500px;
            max-width: 960px;
            margin: auto;
            position: relative;
			margin-top:20px;
        }

        .content {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .image-slide {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 30px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-slide:hover {
            transform: scale(1.1);
        }

        .image-slide.clicked {
            transform: scale(1.2);
        }

        .button-left, .button-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #c5d9e0;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #042847;
            padding: 15px;
        }
        .button-left {
            left: 10px;
        }
        .button-right {
            right: 10px;
        }

        @media (max-width: 768px) {
            .gallery-container {
                width: 100%;
            }

            .image-slide {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>

 <div class="project-header">
    <h1>PROJECT ACHIEVEMENT</h1>
 </div>

 <div class="gallery-container">
     <div class="content">
         <img src="image/I1.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
         <img src="image/I2.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
         <img src="image/I9.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
         <img src="image/I10.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
         <img src="image/15.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
         <img src="image/I6.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
         <img src="image/14.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
         <img src="image/I8.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
         <img src="image/I3.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
         <img src="image/I7.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
         <img src="image/I11.jpg" alt=" " class="image-slide" onclick="toggleZoom(this)">
     </div>
 </div>
 
 <button class="button-left" onclick="previousImage()">&#60;</button>
 <button class="button-right" onclick="nextImage()">&#62;</button>

 <script>
     let currentIndex = 0;
     const images = document.querySelectorAll('.image-slide');
     const totalImages = images.length;
     const content = document.querySelector('.content');

     function toggleZoom(image) {
         images.forEach(img => img.classList.remove('clicked'));
         image.classList.add('clicked');
     }

     function updateGallery() {
         const offset = currentIndex * (440 + 15);
         content.style.transform = `translateX(-${offset}px)`;
     }

     function nextImage() {
         currentIndex = (currentIndex + 1) % totalImages;
         updateGallery();
     }

     function previousImage() {
         currentIndex = (currentIndex - 1 + totalImages) % totalImages;
         updateGallery();
     }

     updateGallery();
 </script>

</body>
</html>
